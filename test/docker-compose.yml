version: '2'
services:
  web:
    image: andyli/tora
    ports:
      - "80:80"
    volumes:
      - ../www:/var/www/html
  dbHost:
    image: mariadb
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=haxelib
      - MYSQL_USER=dbUser
      - MYSQL_PASSWORD=dbPass
    volumes:
      - database:/var/lib/mysql
volumes:
  database: {}

<h1><i class="fa @icon"></i> Tagged with <em>@currentTag</em></h1>
<p class="lead">@description</p>

<center class="well">
	<form action="/search/" method="GET" class="form-search">
		<div class="control-group">
		  <div class="controls">
			  <span class="add-on"><i class="icon-envelope"></i></span>
			  <input type="search" name="v" class="input-xxlarge search-query" style="width:75%" placeholder="Search Haxe libraries..." />
			  <input type="submit" class="btn btn-default" value="Search" />
		  </div>
		</div>
	</form>
</center>
	
<div class="row">
	<div class="span3">
    <h2>All Tags</h2>
		<ul class="tags unstyled">
				@for (t in tags) {
					<li class="tag"><i class="fa fa-tag"></i> <a href="/t/@t.tag/" class="@if(t.tag==currentTag){active}">@t.tag</a> <small>(@t.count)</small></li>
				}
		</ul>
	</div>
	<div class="span9">

<table class="table table-compact table-hover project-list">
	<thead>
		<tr>
			<th>Project</th>
			<th>Description</th>
			<th>Version</th>
			<th>Downloads</th>
		</tr>
	</thead>
	<tbody>
		@for (p in projects) {
			<tr>
				<th>
					<a href="/p/@p.name/">@p.name</a>
					<br/><small><a href="/u/@p.author/">@@@p.author</a></small>
				</th>
				<td>@p.description</td>
				<td>@p.version.name</td>
				<td>@p.downloads</td>
			</tr>
		}
	</tbody>
</table>
	</div>
</div>
